<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthschecking</title>
</head>
<body>
    <input id="mon" name="searchbox" type="number" placeholder="--Months--">
    <button id="bob" onclick="myfunction()" type="button">check</button>
    <span id="demo"></span>
    <script>
        function myfunction() {
            let month = document.getElementById("mon").value;  
            switch (month) {
                case 1 : month=("january"); break;
                case 2 : console.log("Feb"); break;
                case 3 : console.log("March");break;
                case 4 : console.log("April"); break;
                case 5 : console.log("May"); break;
                case 6 : console.log("June"); break;
                case 7 : console.log("july");break;
                case 8 : console.log("August"); break;
                case 9 : console.log("Sept"); break;
                case 10 : console.log("oct"); break;
                case 11 : console.log("Nov");break;
                case 12 : console.log("DEc"); break;

               
            }document.getElementById("demo").innerText= month;
        }  
    </script>
</body>
</html>
